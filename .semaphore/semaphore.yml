version: v1.0
name: Example Builds for macOS
agent:
    machine:
        type: a1-standard-4
        os_image: macos-xcode11
blocks:
  - name: macOS Builds
    task:
      jobs:
        - name: calculator_simple
          commands:
            - brew install make
            - brew install gcc
            - brew install gtk+3
            - brew install gtkmm3
            - brew install cairomm  # Possibly Redundant
            - checkout
            - brew list
            - ls -alF
            - cd ./calculator_simple/build/macos/
            - gmake
        - name: test_install
          commands:
            - brew install make
            - brew install gcc
            - brew install gtk+3
            - brew install gtkmm3
            - brew install cairomm  # Possibly Redundant
            - checkout
            - brew list
            - ls -alF
            - cd ./calculator_simple/build/macos/
            - gmake
