version: v1.0
name: Apple/Mojave Based Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11
blocks:
  - name: Setup
    task:
      jobs:
        - name: brew_installs
          commands:
            - brew install make
            - brew install gcc
            - brew install gtk+3
            - brew install gtkmm3
  - name: Build
    task:
      jobs:
        - name: grab_and_build
          commands:
            - checkout
            - ls -alF
            - cd ./calculator_simple/build/macos/
            - gmake
