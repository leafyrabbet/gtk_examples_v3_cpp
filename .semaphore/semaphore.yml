version: v1.0
name: Apple/Mojave Based Pipeline
agent:
  machine:
    type: a1-standard-4
    os_image: macos-mojave-xcode11
blocks:
  - name: macOS Builds
    task:
      jobs:
        - name: calculator_simple
          commands:
            - brew install make
            - brew install gcc
            - brew install gtk+3
            - brew install gtkmm3
            - checkout
            - ls -alF
            - cd ./calculator_simple/build/macos/
            - gmake
        - name: test_install
          commands:
            - brew install make
            - brew install gcc
            - brew install gtk+3
            - brew install gtkmm3
            - checkout
            - ls -alF
            - cd ./calculator_simple/build/macos/
            - gmake
